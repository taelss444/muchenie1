{% extends 'base.html' %}
{% block content %}
<h1>Все записи</h1>
{% if user.is_authenticated %}
    <a href="{% url 'create_post' %}" class="btn btn-primary">Создать запись</a>
{% endif %}
<div class="mt-4">
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                {% if user.is_authenticated %}
                    <p class="card-text">{{ post.text }}</p>
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Редактировать</a>
                {% else %}
                    <p class="card-text">Автор: {{ post.author }}</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
